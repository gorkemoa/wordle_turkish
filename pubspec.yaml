name: harfle
description: Türkçe kelime tahmin oyunu - Harfle

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^6.2.1
  provider: ^6.1.2
  share_plus: ^10.1.3
  shared_preferences: ^2.3.4
  flutter_native_splash: ^2.4.1
  # Firebase paketleri
  firebase_core: ^3.14.0
  firebase_auth: ^5.6.0
  cloud_firestore: ^5.6.9
  firebase_database: ^11.1.9
  google_sign_in: ^6.2.1
  uuid: ^4.5.1
  video_player: ^2.10.0
  google_mobile_ads: ^5.2.0
  showcaseview: ^4.0.1
  confetti: ^0.7.0
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  freezed_annotation: ^3.0.0

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1
  
  flutter_test:
    sdk: flutter
  build_runner: ^2.5.4
  riverpod_generator: ^2.6.5
  freezed: ^3.0.6
  json_serializable: ^6.9.5

flutter:
  uses-material-design: true
  assets:
    - assets/kelimeler.json
    - assets/ixel.mp4
    - assets/winner/
    - assets/lose/
    - assets/alert/
    - assets/logo/

flutter_native_splash:
  color: "#667eea"
  color_dark: "#764ba2"
  android_12:
    color: "#667eea"
    color_dark: "#764ba2"
  web: false

flutter_launcher_icons:
  android: "harfle_icon"
  ios: true
  image_path: "assets/logo/logo.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/logo/logo.png"
    background_color: "#667eea"
    theme_color: "#667eea"
  windows:
    generate: true
    image_path: "assets/logo/logo.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/logo/logo.png"